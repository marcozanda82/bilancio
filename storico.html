<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storico Dati Analitico</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f9; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1200px; background-color: #ffffff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1, h2 { color: #0d47a1; border-bottom: 2px solid #e0e0e0; padding-bottom: 10px; margin-top: 0; }
        h2 { font-size: 1.4em; margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9em; }
        th, td { padding: 10px; text-align: center; border-bottom: 1px solid #ddd; vertical-align: middle; }
        th { background-color: #f2f2f2; font-weight: 600; }
        #link-indietro { display: block; text-align: center; margin-bottom: 20px; padding: 10px; background-color: #607d8b; color: white; text-decoration: none; border-radius: 6px; font-weight: 600; }
        .trend-ok { background-color: #e8f5e9; }
        .trend-attenzione { background-color: #fffde7; }
        .trend-pericolo { background-color: #ffebee; }
        .positivo { color: #2e7d32; }
        .negativo { color: #c62828; }
        .neutro { color: #546e7a; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Storico Dati Analitico</h1>
        <a href="index.html" id="link-indietro">⬅️ Torna al Tracker Giornaliero</a>

        <div class="sezione">
            <h2>Storico Riepiloghi Giornalieri</h2>
            <table id="storico-pasti">
                <thead><tr><th>Giorno</th><th>Proteine (g)</th><th>Calorie (kcal)</th><th>Deficit Calorico (kcal)</th><th>Variazione Grasso (g)</th><th>Variazione Muscolo (g)</th><th>Variazione Peso (g)</th></tr></thead>
                <tbody id="storico-pasti-body"></tbody>
            </table>
        </div>

        <div class="sezione">
            <h2>Storico Allenamenti</h2>
            <table id="storico-allenamenti">
                <thead><tr><th>Data</th><th>Descrizione Allenamento</th><th>Calorie Bruciate (kcal)</th></tr></thead>
                <tbody id="storico-allenamenti-body"></tbody>
            </table>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Costanti per i calcoli
        const TDEE_BASE = 2311;
        const OBIETTIVO_PROTEINE = 120;
        const PROTEINE_SOGLIA_MANTENIMENTO = 90;

        const storico = JSON.parse(localStorage.getItem('trackerStorico')) || [];
        const pastiBody = document.getElementById('storico-pasti-body');
        const allenamentiBody = document.getElementById('storico-allenamenti-body');

        if (storico.length === 0) {
            pastiBody.innerHTML = `<tr><td colspan="7">Nessun dato storico trovato.</td></tr>`;
            allenamentiBody.innerHTML = `<tr><td colspan="3">Nessun allenamento storico trovato.</td></tr>`;
            return;
        }

        storico.reverse();

        storico.forEach(giorno => {
            const [year, month, day] = giorno.data.split('-');
            const dataFormattata = `${day}/${month}/${year.slice(2)}`;
            
            const calorieConsumate = giorno.totali.calorie;
            const calorieWorkout = giorno.totali.workoutCalorie;
            const proteineConsumate = giorno.totali.proteine;

            const calorieBruciateTotali = TDEE_BASE + calorieWorkout;
            const deficitCalorico = Math.round(calorieBruciateTotali - calorieConsumate);
            const variazioneGrassoGrammi = -(deficitCalorico / 7700) * 1000;

            // NUOVA LOGICA A 3 ZONE PER I MUSCOLI
            let incrementoMuscolareGrammi = 0;
            if (proteineConsumate < PROTEINE_SOGLIA_MANTENIMENTO) {
                // Zona di Rischio: stima una piccola perdita
                incrementoMuscolareGrammi = -5;
            } else if (proteineConsumate > OBIETTIVO_PROTEINE && deficitCalorico < 200) {
                // Zona di Crescita
                let guadagnoPotenziale = (proteineConsumate - OBIETTIVO_PROTEINE) * 4;
                incrementoMuscolareGrammi = Math.min(guadagnoPotenziale, 10);
            }
            // Altrimenti rimane 0 (Zona di Mantenimento)
            
            const variazionePesoGrammi = variazioneGrassoGrammi + incrementoMuscolareGrammi;

            const rigaPasto = pastiBody.insertRow();
            rigaPasto.className = `trend-${giorno.trend}`;
            rigaPasto.innerHTML = `
                <td><strong>${dataFormattata}</strong></td>
                <td>${proteineConsumate.toFixed(1)}</td>
                <td>${calorieConsumate}</td>
                <td class="${deficitCalorico >= 0 ? 'positivo' : 'negativo'}">${deficitCalorico >= 0 ? '+' : ''}${deficitCalorico}</td>
                <td class="${variazioneGrassoGrammi > 0 ? 'positivo' : 'negativo'}">${variazioneGrassoGrammi > 0 ? '+' : ''}${variazioneGrassoGrammi.toFixed(1)}</td>
                <td class="${incrementoMuscolareGrammi > 0 ? 'positivo' : (incrementoMuscolareGrammi < 0 ? 'negativo' : 'neutro')}">${incrementoMuscolareGrammi > 0 ? '+' : ''}${incrementoMuscolareGrammi.toFixed(1)}</td>
                <td class="${variazionePesoGrammi > 0 ? 'positivo' : 'negativo'}">${variazionePesoGrammi > 0 ? '+' : ''}${variazionePesoGrammi.toFixed(1)}</td>
            `;

            if (giorno.allenamenti && giorno.allenamenti.length > 0) {
                giorno.allenamenti.forEach(allenamento => {
                    allenamentiBody.insertRow().innerHTML = `<td>${dataFormattata}</td><td>${allenamento.desc}</td><td>${allenamento.cal}</td>`;
                });
            }
        });
    });
</script>
</body>
</html>
